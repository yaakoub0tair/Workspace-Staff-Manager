<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkSphere - Staff Manager</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- TOP BAR -->
    <nav class="navbar">
        <div class="logo">WorkSphere</div>
    </nav>

    <main class="main">

        <!-- SIDE MENU -->
        <aside class="side">
            <h2>Staff Members (Unassigned)</h2>
            <button id="btn-add-worker">Add New Worker</button>

            <!-- Search + Filter -->
            <div class="search">
                <input type="text" class="search-in" id="searchInput" placeholder="ðŸ” Search by name or role...">

                <div class="filter">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="receptionist">Receptionist</button>
                    <button class="filter-btn" data-filter="it">IT</button>
                    <button class="filter-btn" data-filter="security">Security</button>
                    <button class="filter-btn" data-filter="manager">Manager</button>
                    <button class="filter-btn" data-filter="cleaning">Cleaning</button>
                </div>
            </div>

            <ul id="list-workers">
                <!-- Workers added dynamically -->
            </ul>

        </aside>
        <!-- ZONES -->
        <section class="zones">

            <div class="zone" id="zone-conference">
                <div class="zone-head">
                    <h3 class="zone-name">Conference Room</h3>
                    <button class="btn-add-zone">+</button>
                </div>
                <div class="zone-info">Capacity: 0/10</div>
                <div class="zone-staff"></div>
            </div>

            <div class="zone restricted" id="zone-servers">
                <div class="zone-head">
                    <h3 class="zone-name">Servers Room</h3>
                    <button class="btn-add-zone">+</button>
                </div>
                <div class="zone-info">Capacity: 0/4 (IT Only)</div>
                <div class="zone-staff"></div>
            </div>

            <div class="zone restricted" id="zone-reception">
                <div class="zone-head">
                    <h3 class="zone-name">Reception</h3>
                    <button class="btn-add-zone">+</button>
                </div>
                <div class="zone-info">Capacity: 0/2 (Receptionists Only)</div>
                <div class="zone-staff"></div>
            </div>

            <div class="zone restricted" id="zone-security">
                <div class="zone-head">
                    <h3 class="zone-name">Security Room</h3>
                    <button class="btn-add-zone">+</button>
                </div>
                <div class="zone-info">Capacity: 0/6 (Security Only)</div>
                <div class="zone-staff"></div>
            </div>

            <div class="zone" id="zone-staffroom">
                <div class="zone-head">
                    <h3 class="zone-name">Staff Room</h3>
                    <button class="btn-add-zone">+</button>
                </div>
                <div class="zone-info">Capacity: 0/8</div>
                <div class="zone-staff"></div>
            </div>

            <div class="zone restricted" id="zone-vault">
                <div class="zone-head">
                    <h3 class="zone-name">Vault</h3>
                    <button class="btn-add-zone">+</button>
                </div>
                <div class="zone-info">Capacity: 0/2 (Restricted)</div>
                <div class="zone-staff"></div>
            </div>

        </section>



    </main>






</body>

</html>
