<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkSphere - Staff Manager</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- TOP BAR -->
    <nav class="navbar">
        <div class="logo">WorkSphere</div>
    </nav>

    <main class="main">

        <!-- SIDE MENU -->
        <aside class="side">
            <h2>Staff Members (Unassigned)</h2>
            <button id="btn-add-worker">Add New Worker</button>

            <!-- Search + Filter -->
            <div class="search">
                <input type="text" class="search-in" id="searchInput" placeholder="ðŸ” Search by name or role...">

                <div class="filter">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="receptionist">Receptionist</button>
                    <button class="filter-btn" data-filter="it">IT</button>
                    <button class="filter-btn" data-filter="security">Security</button>
                    <button class="filter-btn" data-filter="manager">Manager</button>
                    <button class="filter-btn" data-filter="cleaning">Cleaning</button>
                </div>
            </div>

            <ul id="list-workers">
                <!-- Workers added dynamically -->
            </ul>
        </aside>



    </main>






</body>

</html>
